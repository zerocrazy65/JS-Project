<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Textpost</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='textpost.css'>
    <script src='textpost.js'></script>
</head>
<body>
    <div class="tp_container">
        <div class="monitor">
            <div class="block">
                <div class="comment">
                    <div id="header"></div>
                    <hr>
                    <div id="comment1"></div>
                    <hr>
                    <div id="comment2"></div>
                    <hr>
                </div>
            </div>
        </div>
        <div></div>
        <div class="switch">
            <div class="post_switch">
                <button type="button" onclick="postFunction()">Post</button>
            </div>
        </div>
        <div class="action">
            <textarea name="text1" id="text1"></textarea>
        </div>
        <div class="switch">
            <div class="clear_switch">
                <button type="button" onclick="clearFunction()">Clear</button>
            </div>
        </div>
    </div>
    

</body>
</html>
